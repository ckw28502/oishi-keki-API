name: Develop pipeline

on:
  push:
    branches: ["*"] 
  pull_request:
    branches: ["main"]

jobs:
  unit-tests:
    if: github.event_name != 'pull_request'
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          DOTENV_PRIVATE_KEY_TEST: ${{ secrets.DOTENV_PRIVATE_KEY_TEST }}

  bdd-tests:
    name: Run BDD Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    env:
      DOTENV_PRIVATE_KEY_TEST: ${{ secrets.DOTENV_PRIVATE_KEY_TEST }}
    services:
      postgres:
        image: postgres:17.5-alpine
        env:
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Install sequelize cli
        run: npm install --save-dev sequelize-cli

      - name: Migrate database
        run: npm run migrate:test:up

      - name: Run BDD tests
        run: npm run test:bdd

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      DOTENV_PRIVATE_KEY_TEST: ${{ secrets.DOTENV_PRIVATE_KEY_TEST }}
    services:
      postgres:
        image: postgres:17.5-alpine
        env:
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Install sequelize cli
        run: npm install --save-dev sequelize-cli

      - name: Migrate database
        run: npm run migrate:test:up

      - name: Install c8
        run: npm install c8

      - name: Run unit tests
        run: npm run test:unit

      - name: Run BDD test
        run: npx c8 -r lcov npm run test:bdd

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  check-version-bump:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compare version
        id: version_check
        run: |
          git fetch origin main
          OLD_VERSION=$(git show origin/main:package.json | jq -r '.version')
          NEW_VERSION=$(jq -r '.version' package.json)

          echo "Old version: $OLD_VERSION"
          echo "New version: $NEW_VERSION"

          if [ "$OLD_VERSION" == "$NEW_VERSION" ]; then
            echo "❌ Version has not been updated!"
            exit 1
          fi

          echo "✅ Version bump detected."